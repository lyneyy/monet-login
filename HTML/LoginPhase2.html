<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marmottan Monet Museum - Login</title>
  <link rel="stylesheet" href="LoginPhase2Style.css">
</head>
<body>
  <div class="login-container">
    <form class="login-form" action="Claude.html" method="post">
      <h2>LOGIN</h2>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit" class="login-button">Login</button>
      </div>
      <div class="create-account">
      <p>Don't have an account? <a href="RegisterMonet.html">Create New Account</a></p>
    </div>
    </form>
  </div>
</body>
</html>
