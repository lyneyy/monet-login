<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marmottan Monet Museum - Login</title>
  <link rel="stylesheet" href="RegisterMonStyle.css">
</head>
<body>
  <div class="login-container">
    <form class="login-form" action="Claude.html" method="post">
      <h2>REGISTER</h2>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g., 1234567890" required>
      </div>
      <div class="form-group">
        <button type="submit" class="login-button">Register</button>
      </div>
      <div class="create-account">
      <p>Already have an account? <a href="LoginPhase2.html">Login here</a></p>
    </div>
    </div>
    </form>
  </div>
</body>
</html>
